<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhibliPin - Share Your Ghibli-Style Photos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Ghibli<span>Pin</span></div>
    </header>

    <div class="container">
        <!-- Upload Page -->
        <div id="upload-page" class="page active">
            <div class="upload-form">
                <h2>Share Your Ghibli-Style Photo</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="twitter-username" class="form-label">
                            <i class="fab fa-twitter"></i> Twitter Username
                        </label>
                        <input type="text" id="twitter-username" class="form-input" placeholder="e.g. ghibli_lover (without @)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="photo-title" class="form-label">
                            <i class="fas fa-heading"></i> Photo Title
                        </label>
                        <input type="text" id="photo-title" class="form-input" placeholder="e.g. My Ghibli Garden" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="photo-upload" class="form-label">
                            <i class="fas fa-image"></i> Your Ghibli Photo
                        </label>
                        <div class="upload-area" id="upload-area">
                            <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #81b29a; margin-bottom: 1rem;"></i>
                            <p>Tap to select your Ghibli-style image</p>
                            <input type="file" id="photo-upload" accept="image/*" style="display: none;" required>
                        </div>
                        <div id="image-preview">
                            <p>Preview will appear here</p>
                        </div>
                    </div>
                    
                    <div id="upload-message" class="message"></div>
                    
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                        <p>Uploading your Ghibli creation...</p>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i> Submit & Explore
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Explore Page -->
        <div id="explore-page" class="page">
            <h2><i class="fas fa-compass"></i> Discover Ghibli Creations</h2>
            <div id="gallery" class="gallery">
                <!-- Images will be loaded here from Supabase -->
                <div class="loading" id="gallery-loading">
                    <div class="spinner"></div>
                    <p>Loading Ghibli creations...</p>
                </div>
            </div>
        </div>
        
        <!-- Profile Page -->
        <div id="profile-page" class="page">
            <div class="profile-header">
                <img id="profile-pic" src="/assets/placeholder.png" alt="Profile picture" class="profile-pic">
                <h2 id="profile-name" class="profile-name">@username</h2>
            </div>
            
            <h3 style="margin: 1rem 0; color: #3d405b; text-align: center;">
                <i class="fas fa-images"></i> My Ghibli Creations
            </h3>
            <div id="profile-gallery" class="profile-gallery">
                <!-- User's own photos will be loaded here -->
                <div class="loading" id="profile-loading">
                    <div class="spinner"></div>
                    <p>Loading your creations...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav" id="bottom-nav">
        <div id="nav-explore" class="nav-item">
            <i class="fas fa-compass"></i>
        </div>
        <div id="nav-profile" class="nav-item">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
