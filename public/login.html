<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhibliPin - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="login-gradient-1"></div>
            <div class="login-gradient-2"></div>
        </div>
        
        <div class="login-card">
            <div class="login-logo">
                <h1>Ghibli<span>Pin</span></h1>
            </div>
            
            <p class="login-description">
                Share and discover beautiful Ghibli-style transformations of everyday photos
            </p>
            
            <div class="login-image">
                <img src="assets/ghibli-collage.png" alt="Ghibli style images">
            </div>
            
            <button id="twitter-login-btn" class="twitter-login-btn">
                <i class="fab fa-twitter"></i> Continue with Twitter
            </button>
            
            <p class="login-footer">
                By continuing, you agree to our Terms of Service and Privacy Policy
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
</body>
</html>
